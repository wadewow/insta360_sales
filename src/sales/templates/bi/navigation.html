<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet/less" type="text/css" href="/static/less/navigation.less">
    <script src="//cdn.bootcss.com/less.js/3.0.0-pre.4/less.min.js"></script>
    <script src="//cdn.bootcss.com/muicss/0.9.3/js/mui.min.js"></script>
    <script src="{{ lib_path }}/jquery/3.1.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/muicss/0.9.3/css/mui.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: 'Microsoft YaHei UI'; padding:0 20px">
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">Statistics</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
          <strong><a href="/sales/bi/stores">门店情况</a></strong>
      </li>
        {% if mode != 0 %}
      <li>
          <strong><a href="/sales/bi/sales">销售情况</a></strong>
      </li>
        {% endif %}
      <li>
          <strong><a href="/sales/bi/managers">销售经理情况</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/trend">数据走势</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/map">数据分布地图</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/nano_detail">Nano序列号查询</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/batch_active">激活信息批量查询</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/inter_list">国内转国际序列号列表</a></strong>
      </li>
      <li>
          <strong><a href="/sales/bi/power_manage">员工权限管理</a></strong>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
          {% block title %}{% endblock %}
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height">
    </div>
    <div class="mui-container-fluid">
        {% block content %}{% endblock %}
    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <p class="text-right copy-right">Copyright © 2016 Arashi Vision All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
