<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet/less" type="text/css" href="{{ lib_path }}/static/less/navigation.less">
    <script src="//cdn.bootcss.com/less.js/3.0.0-pre.4/less.min.js"></script>
    <script src="//cdn.bootcss.com/muicss/0.9.3/js/mui.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/muicss/0.9.3/css/mui.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: 'Microsoft YaHei UI'; padding:0 40px">
  <div id="sidedrawer" class="mui--no-user-select" style="width: 140px;">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">Service</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
          <strong><a href="/sales/cash_query">查询提现码</a></strong>
      </li>
      <li>
          <strong><a href="/sales/service/serial_to_inter">Nano序列号国内转国外</a></strong>
      </li>
      <li>
          <strong><a href="/sales/service/unbind_cloud">解绑云播账户序列号</a></strong>
      </li>
    </ul>
  </div>
  <header id="header" style="left: 140px;">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
          {% block title %}{% endblock %}
      </div>
    </div>
  </header>
  <div id="content-wrapper" style="padding-top: 10px;">
    <div class="mui--appbar-height">
    </div>
    <div class="mui-container-fluid">
        {% block content %}{% endblock %}
    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <p class="text-right copy-right">Copyright © 2016 Arashi Vision All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
